<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Product Areas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Select your preferred product areas</h1>
        <form method="POST">
            <div class="form-group">
                {% for area in areas %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="areas" value="{{ area['area_name'] }}" id="area-{{ loop.index }}">
                        <label class="form-check-label" for="area-{{ loop.index }}">
                            {{ area['area_name'] }}
                        </label>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary mt-3">Save Preferences</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
